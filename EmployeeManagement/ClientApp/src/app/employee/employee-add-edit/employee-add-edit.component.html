
<form novalidate [formGroup]="employeeForm" (submit)="OnEmpSave()">
  <div class="col-md-12">
    <div class="form-group col-md-6">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="Name">
      <small *ngIf="empName.invalid && empName.touched">Please enter name</small>
    </div>
    <div class="form-group col-md-6">
      <label for="name">Gender:</label>
      <select name="Gender" class="form-control" formControlName="Gender" >
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <small *ngIf="selectedGender.value == '' && selectedGender.touched">Please select Gender</small>
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group col-md-6">
      <label for="name">Salary:</label>
      <input type="text" class="form-control" id="Salary" formControlName="Salary" type="number">
      <small *ngIf="empSalary.invalid && empSalary.touched">Please enter salary</small>
    </div>
    <div class="form-group col-md-6">
      <label for="name">Department:</label>
      <select name="Department" class="form-control" formControlName="DepartmentId">
        <option value="0" selected="selected">Select</option>
        <option *ngFor="let item of depList" value={{item.id}}>
          {{item.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group col-md-6">
      <label for="name">Photo:</label>
      <input type="file" class="form-control" id="photo"  (change)="onFileChange($event)" accept="image/*">
    </div>
  </div>
  <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-default">{{labelText}}</button>
</form>


<pre>
  {{employeeForm.value | json}}
</pre>
